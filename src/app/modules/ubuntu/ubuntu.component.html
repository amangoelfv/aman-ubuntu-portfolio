<div class="ubuntu-cont d-flx j-cont-space-bet" [ngStyle]='{"background-image": background}'
  (contextmenu)='onRightClick($event)' (click)='onLeftClick($event)'>
  <app-navbar></app-navbar>
  <ng-container *ngFor='let app of appsOpen'>
    <app-webview *ngIf='app === availableApps.CHROME' [config]='chromeWebviewConfig'></app-webview>
    <app-webview *ngIf='app === availableApps.VSCODE' [config]='vsCodeWebviewConfig'></app-webview>
    <app-change-background *ngIf='app === availableApps.SETTINGS'></app-change-background>
    <app-terminal *ngIf='app === availableApps.TERMINAL'></app-terminal>
    <app-about-aman *ngIf='app === availableApps.ABOUTME'></app-about-aman>
  </ng-container>

  <div class="apps-cont height-100 d-flx flx-d-clm">
    <div (dblclick)='openApp(app.slug)' class="app d-flx flx-d-clm j-cont-cen a-items-c"
      *ngFor="let app of apps" [accessKey]="app.icon">
      <img [src]='app.icon' [alt]="app.name" class="app-icon">
      <div class="app-name">{{app.name}}</div>
    </div>
  </div>
  <div #rightMenu class="right-menu flx-d-clm">
    <div class="section" *ngFor='let section of rightMenuConfig;last as last'>
      <div class="item" (click)='item.action()' *ngFor='let item of section' [ngClass]='{"disabled": item.disabled, "enabled": !item.disabled}'>
        {{item.name}}</div>
      <div class="divider" *ngIf='!last'></div>
    </div>
  </div>
</div>
